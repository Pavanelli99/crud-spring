<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Alunos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8" />
  <script type="text/javascript" th:src="@{/js/main.js}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/}">
    <!--  <img th:src="@{/image/ifms.png}" alt="logo" style="width:40px;"> -->
    </a>
    
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/student/}">Listar Estudantes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/professor/listar}">Listar Professores</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/student/cadastrar}">Cadastrar Estudantes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/professor/cadastrar}">Cadastrar Professores</a>
      </li>
    </ul>
  </nav>
  <main>
    <div class="container">
      <div class="row">
        <h2 class="mt-3">Relação de Alunos</h2>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nome</th>
              <th scope="col">Email</th>
              <th scope="col">Senha</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="student: ${listStudents}">
              <th th:text="${student.id}" scope="row"></th>
              <th th:text="${student.name}" scope="row"></th>
              <th th:text="${student.email}" scope="row"></th>
              <th th:text="${student.password}" scope="row"></th>
              <div class="text-center">
                <th>
                  <!-- -----------------------------------------------------Modal Editar------------------------------------------------------------------------ -->
                  <a class="btn btn-outline-dark" data-toggle="modal" data-target="#editModal"
                    th:attr="onclick=|editStudent('${student.id}','${student.name}', '${student.email}', '${student.password}')|">Editar</a>

                  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="editModalLabel">Editando Aluno</h5>
                          <button type="button" class="btn-close" aria-label="Close" data-dismiss="modal"></button>
                        </div>
                        <form th:action="@{/student/}" th:object="${studentUpdate}" method="post"
                          id="editModalForm">
                          <div class="modal-body">
                            <div class="mb-3">
                              <label for="editName" class="col-form-label">Nome</label>
                              <input th:field="*{name}" type="text" class="form-control" id="editName"
                                placeholder="Informe o nome" />
                            </div>
                            <div class="mb-3">
                              <label for="editEmail" class="col-form-label">Email</label>
                              <input th:field="*{email}" type="email" class="form-control" id="editEmail"
                                placeholder="Informe o email" />
                            </div>
                            <div class="mb-3">
                              <label for="editPassword" class="col-form-label">Senha</label>
                              <input th:field="*{password}" type="password" class="form-control" id="editPassword"
                                placeholder="Digite a sua senha" />
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button type="submit" class="btn btn-outline-success" id="btnUpdate">Atualizar</button>
                            <button type="button" class="btn btn-outline-secondary  "
                              data-dismiss="modal">Fechar</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                  <!-- -----------------------------------------------------Fim Modal Editar------------------------------------------------------------------------ -->
                  <!-- -----------------------------------------------------Modal Excluir------------------------------------------------------------------------ -->
                  <button type="button" class="btn btn-outline-danger" data-toggle="modal"
                    data-target="#ModalLongoExemplo">Excluir</button>
                  <div class="modal fade" id="ModalLongoExemplo" tabindex="-1" role="dialog"
                    aria-labelledby="TituloModalLongoExemplo" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="TituloModalLongoExemplo">Confirmar ação</h5>
                          <button type="button" class="btn-close" aria-label="Close" data-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                          Você tem certeza?
                        </div>
                        <div class="modal-footer">
                          <a th:href="@{/student/remove/{id} (id=${student.id})}"><button type="button"
                              class="btn btn-outline-danger">Sim</button></a>
                          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Não</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- -----------------------------------------------------Fim Modal Excluir------------------------------------------------------------------------ -->
                </th>
              </div>
            </tr>
          </tbody>
        </table>
        <p class="no-results" th:if="${listStudents.isEmpty}">
          Nenhum resultado encontrado
        </p>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-center text-lg-start fixed-bottom">
    <div class="text-center p-3">
      <p class="text-light bg-dark">© Desenvolvido por Aluno</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/8c436b5a19.js" crossorigin="anonymous"></script>
</body>

</html>
