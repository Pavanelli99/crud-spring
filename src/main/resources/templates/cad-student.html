<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cadastrar Aluno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/}">
      <!--<img th:src="@{/image/ifms.png}" alt="logo" style="width:40px;">-->
    </a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/student/}">Listar Estudantes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/professor/listar}">Listar Professores</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/student/cadastrar}">Cadastrar Estudantes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/professor/cadastrar}">Cadastrar Professores</a>
      </li>
    </ul>
  </nav>
  <main>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-6 col-sm-6 container justify-content-center border">
          <h2>Cadastro de Aluno</h2>
          <form th:action="@{/student/}" th:object="${student}" method="post">
            <div class="form-row">
              <div class="form-group">
                <label for="name">Nome</label>
                <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Informe o nome"
                  required />
              </div>
              <div class="form-group">
                <label for="email">E-mail</label>
                <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Informe o e-mail"
                  required />
              </div>
              <div class="form-group">
                <label for="password">Senha</label>
                <input th:field="*{password}" type="password" class="form-control" id="password"
                  placeholder="Digite a sua senha" required />
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-outline-success mt-3 mb-3">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-center text-lg-start fixed-bottom">
    <div class="text-center p-3">
      <p class="text-light bg-dark">Â© Desenvolvido por Aluno</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
